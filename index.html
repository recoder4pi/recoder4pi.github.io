<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>이 버튼을 눌러보세요:</p>
    <button onclick="sayHello()">Click me</button>

    <script>
        function sayHello() {
            alert("안녕하세요!");
        }
    </script>
</body>
</html>
